<head>
    <title> info about YOU! </title>

<body>
    <h1> Getting to know you... </h1>

    <form action="lab8-response.php"
          method="get">
        <fieldset>
        <legend> info about YOU! </legend>
        <div id="overall_form">
            <fieldset>
            <legend> Basic information </legend>
            <div id="basic_sect">
                <label for="lastname_fld"> Last Name: </label>
                <input type="text" name="lastname" id="lastname_fld"
                       size="18" maxlength="18" required="required" />

                <label for="age_fld"> Age: </label>
                <input type="text" name="age" id="age_fld" size="5"
                       maxlength="3" /> <br />

                <label for="state_entry"> What state is your
                     legal residence? </label>
                <select name="state" id="state_entry">
                    <option value="OR"> Oregon </option>
                    <option value="MI"> Michigan </option>
                    <option value="CA"
                            selected="selected"> California
                            </option>
                </select>

                <label for="secret_word_fld"> Secret
                    word: </label>
                <input type="password" name="secret_word"
                       id="secret_word_fld" size="15" required="required" />

                <label for="intro_area"> Tell me
                    about yourself: </label>
                <textarea name="intro" id="intro_area" rows="5"
                          cols="33">
Start typing here
                </textarea>
            </div>
            </fieldset>

            <fieldset>
            <legend> Which ice cream flavor? </legend>
            <div id="flavor_sect">

                <input type="radio" name="ice_cream_flavor"
                       value="chocolate" id="choc" />
                <label for="choc"> Chocolate </label> 

                <input type="radio" name="ice_cream_flavor"
                       value="vanilla" id="van"
                       checked="checked" />
                <label for="van"> Vanilla </label>

                <input type="radio" name="ice_cream_flavor"
                       value="dark_chocolate" id="d_choc" />
                <label for="d_choc"> Dark Chocolate </label>
            </div> 
            </fieldset>

            <fieldset>
            <legend> Which of these do you have? </legend>
            <div id="transport_sect">
                <input type="checkbox" name="bike" id="bike" />
                <label for="bike"> Bicycle </label>

                <input type="checkbox" name="car" id="car" />
                <label for="car"> Car </label>

                <input type="checkbox" name="skateboard" id="skt" />
                <label for="skt"> Skateboard </label>

                <input type="checkbox" name="horse" id="horse"
                       checked="checked" />
                <label for="horse"> Horse </label>
            </div>
            </fieldset>

            <div id="submit">
                <input type="submit" value="submit info" />
            </div>
        </div>
        </fieldset>
    </form>

    <title> Caught Read-Handed: Request an order placement </title>

<body>
	<p> Alex Childers </p>
	<p> CS 328 </p>
	
	<h1> Caught Read-Handed </h1> 
	
	<form action="https://mynoise.net/" method="post">
		<fieldset>
			<legend> Request an order </legend>
			<fieldset>
				<legend> Order information </legend>
				
				<div id="insert_ord_div">
				
				<label for="desired_isbn"> ISBN: </label>
				<select id="desired_isbn" name="isbn" >
					<option value="0201106868"> 0201106868 </option>
					<option value="0201111160"> 0201111160 </option>
					<option value="0805367802"> 0805367802 </option>
					<option value="0805367829"> 0805367829 </option>
					<option value="0871507870"> 0871507870 </option>
				</select>
				
				<label for="quantity"> Order quantity: </label>
				<input type="number" id="quantity" name="qty" 
					required="required" />
					
				</div>
			</fieldset>
			
			<fieldset>
				<legend> Authentication </legend>
				
				<div class="login">
				
				<label for="username"> Username: </label>
				<input type="text" name="user" required="required" 
					id="username" />

				<label for="passwd"> Password: </label>
				<input type="password" name="pass" id="passwd" />
					
				</div>
			</fieldset>
			<div class="sub_button">
				<input type="submit" value="Submit" />
			</div>
		</fieldset>
	</form>
